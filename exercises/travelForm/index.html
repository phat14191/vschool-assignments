<!DOCTYPE html>
<html>
  <head>
    <title>Travel Form</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/jquery-3.2.1.js"></script> -->
    </script>
  </head>
  <body>

    <h1>Your Information Flying</h1>

    <form id="travelForm" class="" action="index.html" method="post">
      <label for="firstName">Your First Name </label>
      <input id="firstName" type="text" name="firstName" >
      <label for="LastName">Last Name </label>
      <input id="lastName" type="text" name="lastName">


      <label for="age">Age </label>
      <input id="age" type="number" name="Age">
<br>
      <input name="genderOpts" type="radio" value="Male"> Male
      <input name="genderOpts" type="radio" value="Female"> Female
<br>
        <input name="location" type="radio" value=" USA">USA</input>
        <input name="location" type="radio" value=" China">China</input>
        <input name="location" type="radio" value=" Irad">Irad</input>
<br>
        <input type="radio" name="dietary" value=" Vegetarian">Vegetarian</input>
        <input type="radio" name="dietary" value=" Kosher">Kosher</input>
        <input type="radio" name="dietary" value=" Lactose">Lactose Free</input>
<br>
      <button id="result" type="submit" name="button">SUBMIT</button>
    </form>

    <script src="js/scripts.js"></script>
  </body>
</html>
