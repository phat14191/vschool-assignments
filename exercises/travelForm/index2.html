<!DOCTYPE html>
<html>
  <head>
    <title>Travel Form</title>
  </head>
  <body>
  <form id="travel-form" name="travelform">
    <div>
      First Name<input id="first-name" type="text" name="firstname">
      Last Name <input type="text" name="lastname">
    </div>
    <div>
      Age<input type="number" name="age">
    </div>
    <div>
      Gender:
      Male<input value="male" type="radio" name="gender">
      Female<input value="female" type="radio" name="gender">
      Other<input value="Other" type="radio" name="gender">
    </div>
    <div>
      Location:
      Location<input value="Bone Idaho" type="radio" name="destination">
      North Korea<input value="North Korea" type="radio" name="destination">
      Ulanbataar<input value="Ulanbataar" type="radio" name="destination">

    </div>
    <div>
      Dietary Restrictions<input name="diet" value="Gluten Free" type="checkbox">
      Don't eat cow stuff<input name="diet" type="checkbox" value="Don't eat cow stuff" value="">
      Tree Nut Alergy<input name="diet" type="checkbox" value="Tree Nut Alergy" value="">
    </div>

    <button id="submit" type="button"> Submit</button>

  </form>
  <script src="js/scripts2.js" charset="utf-8"></script>
  </body>
</html>
